<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
    <div class="page-wrapper">
        <div class="hero">
            <h1 class="title">
                Calculator
            </h1>
            <button  id="button-toggle" onclick="toggleLightMode()">Toggle Light Mode</button>
        </div>
        <div class="calculator-container">

            <div class="calculator-display">
                0
            </div>

            <div class="button-container">
                
                <button class="operand" value="clear">AC</button>
                <button class="button" value="negative">+/-</button>
                <button class="operand" value="percentage">%</button>
                <button class="operand" value="divide">/</button>

                <button class="digits" value="7">7</button>
                <button class="digits" value="8">8</button>
                <button class="digits" value="9">9</button>
                <button class="operand" value="multiply">*</button>

                <button class="digits" value="4">4</button>
                <button class="digits" value="5">5</button>
                <button class="digits" value="6">6</button>
                <button class="operand" value="subtract">-</button>

                <button class="digits" value="1">1</button>
                <button class="digits" value="2">2</button>
                <button class="digits" value="3">3</button>
                <button class="operand" value="add">+</button>

                <button class="digits" value="0">0</button>
                <button class="button" value="decimal">.</button>
                <button class="operand" value="backspace">âŒ«</button>
                <button class="operand" value="result">=</button>

            </div>
        </div>

        <footer class="footer">
            <p>Rodrigo Nicolas 2024</p>
        </footer>

    </div>
    <script src="app.js"></script>
</body>
</html>
